                    <a class="article-but" href="">Подробнее</a>

                <article class="post">
                    <h2>Насмешки </h2>
                    <img class="post-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsgXPxQVzVbjujLdjofxwd7qRx2SoDVoHqGA&s" width="330px" height="300px"/>

                <article class="post">

        <footer>
            <div class="contacts">
               
                <p class="footer-text"><span class="tel">Вк:</span> dota_set</p>
            </div>
            <div class="footer-logo">
                <img src="https://ir-2.ozone.ru/s3/multimedia-r/wc1000/6638760567.jpg" hieght="100px" width="100px"/>
